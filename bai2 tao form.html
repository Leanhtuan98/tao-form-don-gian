<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao form bai 2</title>
    <style>
        th{
            color: blue;
            background-color: aqua;
        }
        table {
            background-color: coral;
        }
        td {
            color: blue;
        }
        #diachi {
            vertical-align: top;
        }
    </style>
</head>
<body>
<form action="">
    <table>
        <tr>
            <th colspan="3">Đăng kí học viên</th>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td colspan="2"><input type="text"></td>
            <br>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td colspan="2"> <input type="text"> </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio"> Nam</td>
            <td><input type="radio"> Nữ</td>
        </tr>
        <tr>
            <td id="diachi">Địa chỉ</td>
            <td colspan="2">
                <textarea name="diachi" cols="20" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td colspan="2">
                <select name="">
                    <option value="">Lớp A</option>
                    <option value="">Lớp B</option>
                    <option value="" selected>Lớp C</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Đăng kí"></td>
            <td><input type="reset" value="Nhập lại"></td>
            <td></td>
        </tr>
  </table>
</form>
</body>
</html>
