<!doctype html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạo from</title>
    <style>
        th {
            color: white;
            background-color: orangered;
        }
        form {
            background-color: white;
        }
    </style>
</head>
<body>
<form action="">
    <table>
        <tr>
            <th colspan="4">SỞ THÍCH CỦA BẠN</th> <!-- Viết dòng" Sở thích của bạn" bằng cách dùng lệnh colspan="4"(gộp 4 cột thành 1 hàng)--> <br>
        </tr>
        <tr>
            <td style="text-align: right; color: blue;">Học và Tên </td> <!--Dùng lệnh style="text-align :right" để căn chữ sang phải--> <br>
            <td colspan="3"><input type="text"></td> <!-- Dùng lệnh colspan="3" để gộp 3 cột thnh 1 hàng, lệnh <input type="text"> để nhập chữ vào hàng--> <br>
        </tr>
        <tr>
            <td style="text-align: right; color: blue;">Email</td>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr style="color: orangered"> <!--dùng để chỉnh màu chữ cho tất cẩ nội dung ở tập con--> <br>
            <td style="text-align: right; color:blue;">Sở thích</td>
            <td><input type="checkbox">Thể Thao</td>
            <td><input type="checkbox">Âm Nhạc</td>
            <td><input type="checkbox">Đọc sách</td>
        </tr>
        <tr style="color: orangered">
            <td></td>
            <td><input type="checkbox">Lướt web</td>
            <td><input type="checkbox">Chơi game</td>
            <td><input type="checkbox">Điện ảnh</td>
        </tr>
        <tr style="color: orangered">
            <td></td>
            <td><input type="checkbox">Du lịch</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Gửi đi"></td>
            <td><input type="reset" value="Nhập lại"> </td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
